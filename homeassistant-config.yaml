# Home Assistant Configuration Example
# Add this to your configuration.yaml file

mqtt:
  sensor:
    # Kahalu'u Beach Park Sensors
    - name: "Kahalu'u Beach Wave Height Summary"
      state_topic: "homeassistant/sensor/beach_scraper/kahaluu_beach_wave_height_summary/state"
      unique_id: "kahaluu_beach_wave_height_summary"
      icon: "mdi:waves"
      
    - name: "Kahalu'u Beach Wave Height Low"
      state_topic: "homeassistant/sensor/beach_scraper/kahaluu_beach_wave_height_low/state"
      unique_id: "kahaluu_beach_wave_height_low"
      unit_of_measurement: "ft"
      device_class: distance
      icon: "mdi:waves-arrow-down"
      
    - name: "Kahalu'u Beach Wave Height High"
      state_topic: "homeassistant/sensor/beach_scraper/kahaluu_beach_wave_height_high/state"
      unique_id: "kahaluu_beach_wave_height_high"
      unit_of_measurement: "ft"
      device_class: distance
      icon: "mdi:waves-arrow-up"
      
    - name: "Kahalu'u Beach Water Temperature"
      state_topic: "homeassistant/sensor/beach_scraper/kahaluu_beach_water_temperature/state"
      unique_id: "kahaluu_beach_water_temperature"
      unit_of_measurement: "¬∞F"
      device_class: temperature
      icon: "mdi:thermometer"
      
    - name: "Kahalu'u Beach Wind"
      state_topic: "homeassistant/sensor/beach_scraper/kahaluu_beach_wind/state"
      unique_id: "kahaluu_beach_wind"
      unit_of_measurement: "mph"
      device_class: wind_speed
      icon: "mdi:weather-windy"
      
    # Kua Bay Sensors
    - name: "Kua Bay Wave Height Summary"
      state_topic: "homeassistant/sensor/beach_scraper/kua_bay_wave_height_summary/state"
      unique_id: "kua_bay_wave_height_summary"
      icon: "mdi:waves"
      
    - name: "Kua Bay Wave Height Low"
      state_topic: "homeassistant/sensor/beach_scraper/kua_bay_wave_height_low/state"
      unique_id: "kua_bay_wave_height_low"
      unit_of_measurement: "ft"
      device_class: distance
      icon: "mdi:waves-arrow-down"
      
    - name: "Kua Bay Wave Height High"
      state_topic: "homeassistant/sensor/beach_scraper/kua_bay_wave_height_high/state"
      unique_id: "kua_bay_wave_height_high"
      unit_of_measurement: "ft"
      device_class: distance
      icon: "mdi:waves-arrow-up"
      
    - name: "Kua Bay Water Temperature"
      state_topic: "homeassistant/sensor/beach_scraper/kua_bay_water_temperature/state"
      unique_id: "kua_bay_water_temperature"
      unit_of_measurement: "¬∞F"
      device_class: temperature
      icon: "mdi:thermometer"
      
    - name: "Kua Bay Wind"
      state_topic: "homeassistant/sensor/beach_scraper/kua_bay_wind/state"
      unique_id: "kua_bay_wind"
      unit_of_measurement: "mph"
      device_class: wind_speed
      icon: "mdi:weather-windy"
      
    # White Sands Beach Park Sensors
    - name: "White Sands Wave Height Summary"
      state_topic: "homeassistant/sensor/beach_scraper/white_sands_wave_height_summary/state"
      unique_id: "white_sands_wave_height_summary"
      icon: "mdi:waves"
      
    - name: "White Sands Wave Height Low"
      state_topic: "homeassistant/sensor/beach_scraper/white_sands_wave_height_low/state"
      unique_id: "white_sands_wave_height_low"
      unit_of_measurement: "ft"
      device_class: distance
      icon: "mdi:waves-arrow-down"
      
    - name: "White Sands Wave Height High"
      state_topic: "homeassistant/sensor/beach_scraper/white_sands_wave_height_high/state"
      unique_id: "white_sands_wave_height_high"
      unit_of_measurement: "ft"
      device_class: distance
      icon: "mdi:waves-arrow-up"
      
    - name: "White Sands Water Temperature"
      state_topic: "homeassistant/sensor/beach_scraper/white_sands_water_temperature/state"
      unique_id: "white_sands_water_temperature"
      unit_of_measurement: "¬∞F"
      device_class: temperature
      icon: "mdi:thermometer"
      
    - name: "White Sands Wind"
      state_topic: "homeassistant/sensor/beach_scraper/white_sands_wind/state"
      unique_id: "white_sands_wind"
      unit_of_measurement: "mph"
      device_class: wind_speed
      icon: "mdi:weather-windy"

    # Box Jellyfish Risk Sensor (Global Hawaii Marine Conditions)
    - name: "Box Jellyfish Risk"
      state_topic: "homeassistant/sensor/beach_scraper/box_jellyfish_risk/state"
      unique_id: "box_jellyfish_risk"
      icon: "mdi:jellyfish"
      options:
        - "None"
        - "Low Probability"
        - "High Probability"
      device_class: enum

